<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cubee</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrap">
        <div class="cube">
          <div class="face front">
            <h1>Angular</h1>
          </div>
          <div class="face back">
            <h1>React Native</h1>
          </div>
          <div class="face top">
            <h1>Solidity</h1>
          </div>
          <div class="face bottom">
            <h1>Java</h1>
          </div>
          <div class="face left">
            <h1>ExpressJS</h1>
          </div>
          <div class="face right">
            <h1>React</h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
