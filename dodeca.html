<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dodecahedron</title>
    <link rel="stylesheet" href="./dodeca.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrap">
        <div class="dodeca">
          <div class="face front">
            <h1>Front</h1>
          </div>
          <div class="face back">
            <h1>Back</h1>
          </div>
          <div class="face left">
            <h1>Left</h1>
          </div>
          <div class="face right">
            <h1>Right</h1>
          </div>

          <div class="face fl">
            <h1>FL</h1>
          </div>
          <div class="face fr">
            <h1>FR</h1>
          </div>
          <div class="face bl">
            <h1>BL</h1>
          </div>
          <div class="face br">
            <h1>BR</h1>
          </div>

          <div class="face ft">
            <h1>FT</h1>
          </div>
          <div class="face bt">
            <h1>BT</h1>
          </div>
          <div class="face lt">
            <h1>LT</h1>
          </div>
          <div class="face rt">
            <h1>RT</h1>
          </div>

          <div class="face fb">
            <h1>FB</h1>
          </div>
          <div class="face bb">
            <h1>BB</h1>
          </div>
          <div class="face lb">
            <h1>LB</h1>
          </div>
          <div class="face rb">
            <h1>RB</h1>
          </div>

          <div class="face top">
            <h1>Top</h1>
          </div>
          <div class="face bottom">
            <h1>Bottom</h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
